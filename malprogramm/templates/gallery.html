<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.typekit.net/nwm8nua.css">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="static/lightbox.css">
    <meta charset="UTF-8">
    <title>Galerie</title>
</head>
<body id="gallery" class="gallery" onscroll="closeLightbox()">
    <div id="lightbox_outer" class="hidden">
        <div id="lightbox">
        </div>
    </div>

    <button class="nav_menu_button"></button>
    <nav class="nav_menu">
        <ul>
            <li><a class="nav_link" href="/">Startseite</a></li>
            <li><a class="nav_link" href="/malen">Malen</a></li>
            <li><a class="nav_link" href="/gallery">Galerie</a></li>
            <li><a class="nav_link" href="/login">Login</a></li>
            <li><a class="nav_link" href="/register">Registrieren</a></li>
            <li><a class="nav_link" href="/logout">Logout</a></li>
        </ul>
    </nav>
    <h1 id="head_gallery">Galerie</h1>
    <p id="loading">...</p>
    <div id="body_gallery" class="hidden">


        <div class="list_gallery">
            {% for image in images %}
            <div id="img_gallery">
                <img id="{{ image.id }}" class="image" src="/download/{{ image.filename +".png" }}" onclick="openLightbox(this.src)">
                <p>{{ image.filename }}</p>
                <p>{{ image.user.username }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

<script src="/static/nav_menu.js"></script>
<script src="/static/lightbox.js"></script>
</body>
</html>
